<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/bmx-favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>BMX Motohub Sign Up</title>
</head>
<body>
    <div id="nav-bar">
        <h1>Hello</h1>
        <a href="sign-in.html">Back to Sign in</a>
    </div>

    <div id="registration">
        <form action="">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="First Name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>

            <label for="dob">Birthday:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="25" required>

            <label for="address">Street Address:</label>
            <input type="text" name="address" id="address" placeholder="123 John Doe Rd" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Dayton" required>

            <label for="state">Sate:</label>
            <select name="state" id="state">
                option
            </select>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
