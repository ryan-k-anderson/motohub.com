<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/bmx-favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>BMX Motohub Sign Up</title>
</head>
<body>
    <div id="nav-bar">
        <!-- <h1>Hello</h1> -->
        <a href="sign-in.html">Back to Sign in</a>
    </div>

    <div id="registration">
        <form action="">
            <label for="first-name">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="John" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Doe" required>

            <label for="dob">Birthday:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="25" required>

            <label for="gender"></label>

            <label for="address">Street Address:</label>
            <input type="text" name="street_address" id="street_address" placeholder="123 John Doe Rd" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Dayton" required>

            <label for="state">State:</label>
            <select name="state" id="state">
                <!-- JS Handles the options -->
            </select>
            <label for="proficiency">Please select your proficiency</label>
            <select name="proficiency" id="proficiency">

            </select>
            
        </form>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
</body>
</html>
