<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/bmx-favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@0;1&display=swap" rel="stylesheet">
    <title>Sign in</title>

</head>
<body>
    <div id="box">
        <div class="welcome">
            <h1>Welcome to Motohub</h1>
            <p>BMX MotoHub is your 1 stop shop to run your race for the day with USA BMX. Riders and Track Operators Please sign in</p>
        </div>

        <div class="sign-in">
            <form>
                <ul class="wrapper">
                    <li class="form-row">
                        <label for="username">Username</label>
                        <input type="text" id="Username">
                    </li>
                    <li class="form-row">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                    </li>
                    <li class="form-row">
                        <button type="submit">Submit</button>
                    </li>
                </ul>
            </form>
        </div>
        <a href="sign-up.html">Sign Up</a>
    </div>
</body>
</html>
